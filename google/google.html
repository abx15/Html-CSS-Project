<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">
            <h1>Sign in</h1>
            <p>Use your Google Account</p>
            
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email or phone" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
                <p class="guest-text">Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></p>
                <div class="button-group">
                    <a href="#" class="create-account">Create account</a>
                    <button type="submit" class="next-btn">Next</button>
                </div>
            </form>
        </div>
        
        <footer>
            <div class="lang-selector">
                <select>
                    <option>English (United States)</option>
                    <option>Español</option>
                    <option>Français</option>
                </select>
            </div>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </footer>
    </div>
</body>
</html>
